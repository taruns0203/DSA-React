<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum - Brute Force</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        h1 { font-size: 1.5em; margin-bottom: 8px; }
        .subtitle { font-size: 1em; opacity: 0.9; }
        .complexity-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 6px 14px;
            border-radius: 15px;
            margin-top: 8px;
            font-size: 0.85em;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 240px;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 0.95em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #764ba2;
        }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-success { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; }
        .btn-warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .speed-control { display: flex; align-items: center; gap: 6px; flex: 1; min-width: 140px; }
        .speed-control input[type="range"] { flex: 1; height: 5px; }
        .array-display {
            display: flex;
            gap: 8px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .array-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }
        .array-value {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            background: #e0e7ff;
            border: 3px solid #6366f1;
        }
        .array-index {
            font-size: 0.7em;
            color: #64748b;
            margin-top: 4px;
        }
        .array-item.pointer-i .array-value { background: #fef3c7; border-color: #f59e0b; }
        .array-item.pointer-j .array-value { background: #dbeafe; border-color: #3b82f6; }
        .array-item.found .array-value { background: #d1fae5; border-color: #10b981; }
        .sum-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-size: 1.1em;
        }
        .sum-part {
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 700;
        }
        .sum-i { background: #fef3c7; color: #d97706; }
        .sum-j { background: #dbeafe; color: #2563eb; }
        .sum-result { background: #e0e7ff; color: #4f46e5; }
        .sum-target { background: #fce7f3; color: #db2777; }
        .sum-match { background: #d1fae5; color: #059669; }
        .result-display { background: white; border-radius: 8px; padding: 15px; text-align: center; }
        .result-label { font-size: 0.9em; color: #764ba2; margin-bottom: 5px; }
        .result-value { font-size: 1.3em; font-weight: 700; color: #28a745; }
        .state-display { background: white; border-radius: 8px; padding: 10px; font-family: 'Courier New', monospace; font-size: 0.8em; }
        .state-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #e0e0e0; }
        .state-row:last-child { border-bottom: none; }
        .state-label { font-weight: 600; color: #764ba2; }
        .log-container { background: white; border-radius: 8px; padding: 10px; max-height: 150px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 0.7em; }
        .log-entry { padding: 3px 6px; margin: 2px 0; border-radius: 4px; border-left: 3px solid #764ba2; background: #f8f9fa; }
        .log-entry.success { border-left-color: #28a745; background: #d4edda; }
        .log-entry.warning { border-left-color: #ffc107; background: #fff3cd; }
        .log-entry.info { border-left-color: #17a2b8; background: #d1ecf1; }
        @media (max-width: 800px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¢ Two Sum</h1>
            <div class="subtitle">Brute Force - Nested Loops</div>
            <div class="complexity-badge">Time: O(n¬≤) | Space: O(1)</div>
        </header>
        <div class="main-content">
            <div class="left-panel">
                <div class="card">
                    <div class="card-title">‚öôÔ∏è Controls</div>
                    <div class="controls">
                        <button class="btn-primary" id="playBtn">‚ñ∂Ô∏è Play</button>
                        <button class="btn-warning" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
                        <button class="btn-success" id="stepBtn">‚è≠Ô∏è Step</button>
                        <button class="btn-secondary" id="resetBtn">üîÑ Reset</button>
                        <div class="speed-control">
                            <label>Speed:</label>
                            <input type="range" id="speedSlider" min="1" max="10" value="5">
                            <span id="speedValue">5x</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">üìã Array (target = 9)</div>
                    <div class="array-display" id="arrayDisplay"></div>
                </div>
                <div class="card">
                    <div class="card-title">‚ûï Current Sum Check</div>
                    <div class="sum-display" id="sumDisplay">
                        <span class="sum-part sum-i">nums[i]</span>
                        <span>+</span>
                        <span class="sum-part sum-j">nums[j]</span>
                        <span>=</span>
                        <span class="sum-part sum-result">?</span>
                        <span>vs</span>
                        <span class="sum-part sum-target">9</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">üèÜ Result</div>
                    <div class="result-display">
                        <div class="result-label">Indices Found</div>
                        <div class="result-value" id="resultValue">-</div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="card">
                    <div class="card-title">üìã Current State</div>
                    <div class="state-display">
                        <div class="state-row"><span class="state-label">i:</span><span id="iState">0</span></div>
                        <div class="state-row"><span class="state-label">j:</span><span id="jState">1</span></div>
                        <div class="state-row"><span class="state-label">nums[i]:</span><span id="numiState">-</span></div>
                        <div class="state-row"><span class="state-label">nums[j]:</span><span id="numjState">-</span></div>
                        <div class="state-row"><span class="state-label">Sum:</span><span id="sumState">-</span></div>
                    </div>
                </div>
                <div class="card" style="flex: 1;">
                    <div class="card-title">üìù Execution Log</div>
                    <div class="log-container" id="logContainer"><div class="log-entry info">Ready. Check all pairs (i,j).</div></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const nums = [2, 7, 11, 15];
        const target = 9;
        const n = nums.length;
        
        let i = 0, j = 1;
        let found = false;
        let foundIndices = [];
        let isRunning = false;
        let speed = 5;
        let stepCount = 0;
        let done = false;

        function init() {
            i = 0;
            j = 1;
            found = false;
            foundIndices = [];
            stepCount = 0;
            done = false;
            
            clearLog();
            addLog('Checking all pairs (i, j) where i < j', 'info');
            updateState();
            render();
        }

        function render() {
            const arrayDisplay = document.getElementById('arrayDisplay');
            arrayDisplay.innerHTML = nums.map((v, idx) => {
                let cls = 'array-item';
                if (found && foundIndices.includes(idx)) cls += ' found';
                else if (idx === i) cls += ' pointer-i';
                else if (idx === j) cls += ' pointer-j';
                return `<div class="${cls}">
                    <div class="array-value">${v}</div>
                    <div class="array-index">${idx === i ? 'i=' : idx === j ? 'j=' : ''}${idx}</div>
                </div>`;
            }).join('');
            
            const sumDisplay = document.getElementById('sumDisplay');
            if (!done || found) {
                const sum = nums[i] + nums[j];
                const match = sum === target;
                sumDisplay.innerHTML = `
                    <span class="sum-part sum-i">${nums[i]}</span>
                    <span>+</span>
                    <span class="sum-part sum-j">${nums[j]}</span>
                    <span>=</span>
                    <span class="sum-part ${match ? 'sum-match' : 'sum-result'}">${sum}</span>
                    <span>${match ? '==' : '‚â†'}</span>
                    <span class="sum-part sum-target">${target}</span>
                `;
            }
            
            document.getElementById('resultValue').textContent = found ? `[${foundIndices.join(', ')}]` : '-';
        }

        function updateState() {
            document.getElementById('iState').textContent = i;
            document.getElementById('jState').textContent = j;
            document.getElementById('numiState').textContent = nums[i];
            document.getElementById('numjState').textContent = nums[j];
            document.getElementById('sumState').textContent = nums[i] + nums[j];
        }

        function addLog(msg, type = 'info') {
            const log = document.getElementById('logContainer');
            log.innerHTML += `<div class="log-entry ${type}">[${stepCount}] ${msg}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() { document.getElementById('logContainer').innerHTML = ''; }

        function step() {
            if (done) { stopExecution(); return; }
            stepCount++;
            
            const sum = nums[i] + nums[j];
            addLog(`Check (${i},${j}): ${nums[i]}+${nums[j]}=${sum}`, sum === target ? 'success' : 'warning');
            
            if (sum === target) {
                found = true;
                foundIndices = [i, j];
                done = true;
                addLog(`Found! Return [${i}, ${j}]`, 'success');
            } else {
                j++;
                if (j >= n) {
                    i++;
                    j = i + 1;
                }
                if (i >= n - 1) {
                    done = true;
                    addLog('No solution found', 'warning');
                }
            }
            
            updateState();
            render();
        }

        function play() {
            if (isRunning) return;
            isRunning = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('stepBtn').disabled = true;
            runLoop();
        }

        function pause() {
            isRunning = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('stepBtn').disabled = false;
        }

        function stopExecution() {
            isRunning = false;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('stepBtn').disabled = true;
        }

        function runLoop() {
            if (!isRunning) return;
            step();
            if (isRunning && !done) {
                setTimeout(runLoop, 600 / speed);
            } else {
                stopExecution();
            }
        }

        function reset() {
            isRunning = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('stepBtn').disabled = false;
            init();
        }

        document.getElementById('playBtn').addEventListener('click', play);
        document.getElementById('pauseBtn').addEventListener('click', pause);
        document.getElementById('stepBtn').addEventListener('click', step);
        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = speed + 'x';
        });

        init();
    </script>
</body>
</html>
